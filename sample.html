<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <link href="http://cdn-na.infragistics.com/igniteui/2023.2/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet" />
    <link href="http://cdn-na.infragistics.com/igniteui/2023.2/latest/css/structure/infragistics.css" rel="stylesheet" />
    <link href="http://cdn-na.infragistics.com/igniteui/2023.2/latest/css/structure/modules/infragistics.ui.chart.css" rel="stylesheet" />

    <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

    <script src="http://cdn-na.infragistics.com/igniteui/2023.2/latest/js/infragistics.core.js"></script>
    <script src="http://cdn-na.infragistics.com/igniteui/2023.2/latest/js/infragistics.dv.js"></script>

</head>
<body>

    <script type="text/javascript">
        $(function () {
			var data = [
                { "Country": "Canada", "Coal": 400, "Oil": 100, "Gas": 175, "Nuclear": 225 },
                { "Country": "China", "Coal": 925, "Oil": 200, "Gas": 350, "Nuclear": 400 },
                { "Country": "Russia", "Coal": 550, "Oil": 100, "Gas": 250, "Nuclear": 475 },
                { "Country": "Australia", "Coal": 450, "Oil": 100, "Gas": 150, "Nuclear": 175 },
                { "Country": "United States", "Coal": 800, "Oil": 250, "Gas": 475, "Nuclear": 575 },
				{ "Country": "France", "Coal": 375, "Oil": 150, "Gas": 350, "Nuclear": 275 }
            ];
	
            $("#chart").igDataChart({
                width: "100%",
                height: "400px",
                dataSource: data,
				verticalZoomable: true,
				horizontalZoomable: true,
				computedPlotAreaMarginMode: "series",
                axes: [
                    {
                        name: "xAxis",
                        type: "categoryX",
                        label: "Country"
                    },
                    {
                        name: "yAxis",
                        type: "numericY",
                        minimumValue: 0,
						maximumValue: 1000
                    }
                ],
                series: [
                    {
                        name: "Coal",
                        type: "line",
                        xAxis: "xAxis",
                        yAxis: "yAxis",
                        valueMemberPath: "Coal"
                    }
                ]
            });
		});
    </script>

    <div id="chart" />
   
</body>
</html>
